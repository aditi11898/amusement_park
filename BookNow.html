<div class="book_now">
    <h1 id="title">Booking Form</h1>
    <form id="survey-form">
        <div class="form-elements">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name here">
        </div>
        <div class="form-elements">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="abc@gmail.com">
        </div>
        <div class="form-elements">
            <label for="number" id="number-label">Phone Number:</label>
            <input type="number" id="number"  placeholder="9810933224">
        </div>
        <div class="form-elements">
            <label for="attractions" id="label-role">Select Type of Attraction</label>
            <select name="attractions" id="dropdown">
                <option value="WaterPark">Water Park</option>
                <option value="AmusementPark">Amusement Park</option>
                <option value="WaterAmusementPArk">Water + Amusement Park</option>
            </select>
        </div>
        <div class="form-elements">
            <label for="adult">Adults</label>
            <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
        </div>
        <div class="form-elements">
            <label for="child">Children</label>
            <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
        </div>
        <div class="form-elements">
            <label for="seniorcitizen">Senior Citizen</label>
            <input type="number" id="seniorcitizen" name="total_seniorcitizen" placeholder="2" min="0" required>
        </div>
        <div class="form-elements>
    <label for=" checkin-date">Date of Visit</label><br>
            <input type="date" id="checkin-date" name="checkin" required>

<button type="submit" value="submit" id="submit" onclick="myFunction()" style="margin-top:20px">Submit</button>
